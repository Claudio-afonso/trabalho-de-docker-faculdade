<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SD Ciclo 01</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0f172a; color:#e2e8f0; }
    .card { background:#111827; padding:24px; border-radius:16px; width:100%; max-width:360px; box-shadow: 0 10px 25px rgba(0,0,0,.35); }
    h1 { font-size:1.25rem; margin:0 0 16px; }
    label { display:block; font-size:.9rem; margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; outline:none; }
    input:focus { border-color:#60a5fa; }
    .field { margin-bottom:14px; }
    button { width:100%; border:0; padding:12px 14px; border-radius:12px; font-weight:600; cursor:pointer; background:#2563eb; color:white; }
    button:disabled { opacity:.7; cursor:not-allowed; }
    .msg { margin-top:12px; padding:10px; border-radius:12px; display:none; }
    .ok { background:#065f46; }
    .err { background:#7f1d1d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acesso</h1>
    <form id="form">
      <div class="field">
        <label for="usuario">Usuário</label>
        <input id="usuario" name="usuario" autocomplete="username" required />
      </div>
      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" autocomplete="current-password" required />
      </div>
      <button id="btn" type="submit">Entrar</button>
    </form>
    <div id="msg" class="msg"></div>
    <p style="opacity:.7; font-size:.8rem; margin-top:10px;">Dica: usuário <b>admin</b> e senha <b>123456</b></p>
  </div>

  <script>
    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      btn.disabled = true;

      const payload = {
        usuario: document.getElementById('usuario').value.trim(),
        senha: document.getElementById('senha').value
      };

      try {
        const resp = await fetch('http://localhost:8080/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await resp.json().catch(() => ({}));
        msg.textContent = data.mensagem || `Status: ${resp.status}`;
        msg.className = 'msg ' + (resp.ok ? 'ok' : 'err');
        msg.style.display = 'block';
      } catch (err) {
        msg.textContent = 'Falha ao conectar ao backend.';
        msg.className = 'msg err';
        msg.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
